apiVersion: v1
kind: Service
metadata:
  name: octank
  labels:
    app: octank
    service: octank
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: octank
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: octank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: octank
  template:
    metadata:
      labels:
        app: octank
        color: green
    spec:
      containers:
        - name: octank
          image: 526087338294.dkr.ecr.us-east-1.amazonaws.com/eksws-ecrdo-1w1tf8mzqoth1:latest
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 9080
      volumes:
        - name: podinfo
          downwardAPI:
            items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
